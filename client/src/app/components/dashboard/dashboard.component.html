<mat-toolbar style="justify-content: space-between;" *ngIf="userLogin">
    <span class="spacer-style"></span>
  
    <nav mat-tab-nav-bar [tabPanel]="tabPanel">
      <a
        mat-tab-link
        *ngFor="let tab of tabs"
        [routerLink]="tab.routerLink"
        routerLinkActive="active"
        >{{ tab.label }}</a
      >
    </nav>

    <button mat-raised-button style="float:right" color="primary" (click)="onLogoutUser()">Logout</button>
</mat-toolbar>


<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
