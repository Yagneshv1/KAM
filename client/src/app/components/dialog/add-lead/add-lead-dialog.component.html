<div class="dialog-size-alignment-styling" mat-dialog-content [formGroup]="form">
    <p>Add new lead details:</p>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Name">
  </mat-form-field>
  <mat-form-field>
      <mat-label>Status</mat-label>
      <input matInput formControlName="status" placeholder="Status">
  </mat-form-field>
  <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" >
  </mat-form-field>
  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput formControlName="city" >
</mat-form-field>
<mat-form-field>
    <mat-label>State</mat-label>
    <input matInput formControlName="state" >
</mat-form-field>
<mat-form-field>
    <mat-label>Pincode</mat-label>
    <input matInput formControlName="pincode" >
</mat-form-field>
<mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" >
</mat-form-field>
<mat-form-field>
    <mat-label>Website</mat-label>
    <input matInput formControlName="website" >
</mat-form-field>
<mat-form-field>
    <mat-label>Domain</mat-label>
    <input matInput formControlName="doamin" >
</mat-form-field>
<mat-form-field>
    <mat-label>Call Frequency</mat-label>
    <input matInput formControlName="call_frequency" >
</mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="onSubmit()" [disabled]="this.form.invalid">Add</button>
</div>
