<div mat-dialog-content [formGroup]="form" class="dialog-size-alignment">
    <h2 style="justify-content: center; display: flex;"><span *ngIf="data; else add">Edit</span>&nbsp;lead details</h2>
    <ng-template #add>
        <span>Add</span>
    </ng-template>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" >
    </mat-form-field>
    <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput formControlName="city" >
    </mat-form-field>
    <mat-form-field>
        <mat-label>State</mat-label>
        <input matInput formControlName="state" >
    </mat-form-field>
    <mat-form-field>
        <mat-label>Pincode</mat-label>
        <input matInput formControlName="pincode" >
    </mat-form-field>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" >
    </mat-form-field>
    <mat-form-field>
        <mat-label>Contact Number</mat-label>
        <input matInput formControlName="mobile" type="tel">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Website</mat-label>
        <input matInput formControlName="website" >
    </mat-form-field>
    <mat-form-field>
        <mat-label>Domain</mat-label>
        <input matInput formControlName="domain" >
    </mat-form-field>
    <mat-form-field>
        <mat-label>Call Frequency</mat-label>
        <mat-select formControlName="call_frequency">
            <mat-option *ngFor="let frequency of callFrequencies" [value]="frequency">{{frequency}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button (click)="onSubmit()" [disabled]="this.form.invalid" color="primary">{{data ? 'Edit' : 'Add'}}</button>
</div>
